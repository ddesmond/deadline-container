services:
  d10mongodb:
    image: mongo:5.0.1
    container_name: d10-mongodb
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
    ports:
        - target: 27017
          published: 27017
          protocol: tcp
          mode: host
    networks:
      - net
    volumes:
      - './db:/data/db'
    restart: always
#
  d10repo:
    build:
      context: repository
    image: mono:latest
    container_name: d10-repo
    depends_on:
      d10mongodb:
        condition: service_healthy
    networks:
      - net
    volumes:
      - type: bind
        source: ./install
        target: /opt/setup/
      - type: bind
        source: ./repository
        target: /deadline10/
    restart: no
    command: sh /opt/setup/setup_deadline.sh

  d10client:
    build:
      context: repository
    image: mono:latest
    container_name: d10-client
    depends_on:
      d10repo:
        condition: service_completed_successfully
      d10mongodb:
        condition: service_healthy
    networks:
      - net
    volumes:
      - type: bind
        source: ./install
        target: /opt/setup/
      - type: bind
        source: ./repository
        target: /deadline10/
    restart: no
    command: sh /opt/setup/setup_client.sh

  d10webservice:
    build:
      context: client
      privileged: true
    image: mono:latest
    container_name: d10-webservice
    depends_on:
      d10repo:
        condition: service_completed_successfully
      d10client:
        condition: service_completed_successfully
      d10mongodb:
        condition: service_healthy
    ports:
        - target: 8082
          published: 8082
          protocol: tcp
          mode: host
    networks:
      - net
    volumes:
      - type: bind
        source: ./install
        target: /opt/setup/
      - type: bind
        source: ./repository
        target: /deadline10/
      - './install/deadline-webservice.ini:/var/lib/Thinkbox/Deadline10/deadline.ini'
    restart: always
    command: sh /opt/setup/run_webservice.sh

